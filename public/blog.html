<body>
    <div id="new-post" class="container-fluid">
        <div class="tm-body">
            <div class="tm-sidebar sticky"  style="position: initial">
                <section id="welcome" class="tm-content-box tm-banner margin-b-15">
                    <div class="tm-banner-inner">
                        <!-- profile_pic -->
                        <div id="myprofilepic"><img class="d-flex img-fluid" src="images/aa.png" alt="profile pic"></div>
                        <h1 class="tm-banner-title"><span id="myusername"></span></h1> <!-- username -->
                        <p class="tm-banner-subtitle">My Yellow life!</p> <!-- ?? -->
                    </div>
                </section>
                <div>
                    <div id="panel">
                        <div class="new-post col-xs-12 col-sm-12 col-md-6 col-lg-12">
                            
                            <h2 class="tm-section-title tm-yellow-text">New Post</h2>
                            <!--<form class="text-center">-->
                            <form class="text-center" id="blog-form">

                                <!-- subtitle -->
                                <div class="form-group">
                                    <input type="text" id="subtitle" name="subtitle" class="form-control"
                                        placeholder="Sub Title" required />
                                </div>

                                <!-- content -->
                                <div class="form-group">
                                    <textarea id="content" name="content" class="form-control" rows="9"
                                        placeholder="Content" required></textarea>
                                </div>

                                <!-- image -->
                                <div class="form-group">
                                    <input id="image" name="filename" type="file" class="blog-file">
                                </div>

                                <!-- categoryId -->
                                <div class="form-group">
                                    <label for="category">Category:</label>
                                    <select name="categoryId" id="categoryId">
                                        <option value="1">購物</option>
                                        <option value="2">飲食</option>
                                        <option value="3">生活</option>
                                        <option value="4">交通</option>
                                    </select>
                                </div>

                                <!-- button -->
                                <button type="submit"
                                    class="btn btn-primary tm-button-rounded tm-button-black tm-button-no-border tm-button-normal">Send</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="tm-main-content">
                <div class="row mb-5">
                        <div class="media tm-flexbox-ie-fix tm-width-ie-fix">
                        <div class="col-lg-9">
                        <div class="blog-container"></div>
                        </div>
                    </div>
                </div>
            </div>
