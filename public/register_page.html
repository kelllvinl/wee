    <form action="action_page.php" id="reg-form">
        <!-- Logo -->
        <div id="homeLogo">
            <div><a href="index_new.html"><img src="images/logo.jpeg" alt="" style="width: 20%; height: 30%;" /></div>
                <div><a href="index.html" style="text-decoration: none;"></a></div>
            <h1>Wee.com</h1>
        <div class="container">
            <h1>Register 註冊啦</h1>
            <p>Please fill in this form to create an account. 同我填哂佢！</p>
            <hr>

            <!-- username -->
            <label for="username"><b>Username | 姓名</b></label>
            <input type="text" name="username" placeholder="Enter Your Name｜用戶名" id="username" required>
            
            <!-- password -->
            <label for="psw"><b>Password | 密碼</b></label>
            <input type="password" name="password" placeholder="Enter Password｜密碼" id="password" required><hr>
            
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="pswRepeat" id="pswRepeat" required><hr>
            <span id="message"></span>
            <!--day_of_birth-->
            <label for="dob"><b>Day of Birth | 生日</b></label>
            <input type="date" name="day_of_birth" id="dob" value="1950-01-01" required><hr>
            
            <!--day_of_birth-->
            <label for="bno"><b>BNO VISA Acceptance Date | BNO簽證幾時批</b></label>
            <input type="date" name="day_of_bnovisa" id="bno" required><hr>
            
            <!--email-->
            <label for="email"><b>Email | 電郵</b></label>
            <input type="email" name="email" placeholder="Enter Email | 輸入電郵" id="email" required><hr>

            <!--profile_pic-->
            <label for="pic"><b>Profile Picture | 靚相</b></label>
            <input type="file" name="filename" placeholder="Paste Your picture" id="pic"><hr>
        </div>
            <button type="submit" class="registerbtn">Register | 註冊</button>

 </form>
        <div class="container signin">
            <p>Already have an account? <a href="login_page.html">Sign in</a></p> <p>Go home? <a href="index_new.html">Homepage</a></p>
